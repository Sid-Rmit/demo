  <h2>Create New Post</h2>
    <label for="Title">Title</label>
    <input id="Title" type="text" placeholder="Enter title here">
    <label for="Tags/Category">Tags/Category</label>
    <input id="Tags/Category" type="text" placeholder="#Tag1, #Tag2">
    <label for="Author">Author</label>
    <input id="Author" type="text" placeholder="Enter author here">
    <label for="Content">Content</label>
    <textarea placeholder="Enter blog text here"></textarea>
    <label for="upload">Upload Image</label>
        <div style="height:80px; border:1px dashed #ddd; display:flex; align-items:center; justify-content:center; color:#999; margin-bottom:12px;">
          <input id="upload" type="file" accept="image/*" style="text-align: center;">
